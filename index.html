<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/es6-promise/dist/es6-promise.auto.min.js"></script>

    <title>Todo</title>
</head>

<body>
    <header>My Todos</header>
    <main>
        <div class="loginContainer">
            <form>
                <label for="username">Användarnamn</label>
                <input type="text" id="username" name="username">

                <label for="password">Lösenord</label>
                <input type="password" id="password" name="password">

                <button onclick = logIn() type="button">Logga in</button>
            </form>
            <p>Har du inte registrerat dig än? <a href="#">Registrera dig här</a></p>
            <hr>
            <form class = "registerForm">
                <label for="newUsername">Användarnamn</label>
                <input type="text" id="newUsername" name="newUsername">

                <label for="newPassword">Lösenord</label>
                <input type="password" id="newPassword" name="newPassword">

                <label for="confirmPassword">Bekräfta lösenord</label>
                <input type="password" id="confirmPassword" name="confirmPassword">

                <button onclick = registerNewUser() type="button">Registrera</button>
            </form>
        </div>
    </main>
</body>

</html>
